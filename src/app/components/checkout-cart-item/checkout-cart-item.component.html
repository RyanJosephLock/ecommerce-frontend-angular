<div class="checkoutCartList">
    <div>
        <img style="width:100px;" src="{{ product.image }}">
    </div>
    <div>
        <a routerLink="/product/{{product.id}}">{{ product.name }}</a>
    </div>
    <div>
        <label style="margin-right:.5rem;" >Quantity:</label>
        <input style="width: 3rem;" type="number" [(ngModel)]="product.quantity" (ngModelChange)="updateCartItem(product,$event)" min="1" />
    </div>

    <div>
        ${{ productTotalPrice }}.00
    </div>
    <div>
        <button class="btn btn-light" (click)="removeFromCart(product)"><fa-icon [icon]="iconTrash"></fa-icon></button>
    </div>
</div>
