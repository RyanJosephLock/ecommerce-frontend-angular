<h2 style="margin-bottom:20px;">Shopping Cart</h2>
<app-checkout-cart-item *ngFor="let product of checkoutProducts" [product]="product" (refreshCheckout)="refreshCheckout($event)"></app-checkout-cart-item>

<div *ngIf="checkoutTotalPrice === 0 ; else elseBlock">Your cart is empty. <a routerLink="">Go shopping!</a></div>
<ng-template #elseBlock>
    <hr>
        <div>
            <span style="font-size: 1.5rem;">Total Price: ${{ checkoutTotalPrice }}.00</span><br>
            <a style="text-decoration: none;" routerLink=""><fa-icon [icon]="iconArrow"></fa-icon> Keep shopping</a>
        </div>
</ng-template>
